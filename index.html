<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script defer>
    const menuOpen = () => document.getElementById('headerMenu').classList.add('header__menu--opened')
    const menuClose = () => document.getElementById('headerMenu').classList.remove('header__menu--opened')
  </script>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="snap logo">

    <img onclick="menuOpen()" class="header__open" src="images/icon-menu.svg" alt="menu button">

    <div id="headerMenu" class="header__menu">
      <div class="header__close">
        <img onclick="menuClose()" src="images/icon-close-menu.svg" alt="close menu button">
      </div>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#">Features</a>
            <img class="header__arrow" src="images/icon-arrow-down.svg" alt="more">
            <ul class="header__more">
              <li class="header__icon header__icon--grid">
                <img src="images/icon-todo.svg" alt="todo list">
                <a href="#">Todo List</a>
              </li>
              <li class="header__icon header__icon--grid">
                <img src="images/icon-calendar.svg" alt="calendar">
                <a href="#">Calendar</a>
              </li>
              <li class="header__icon header__icon--grid">
                <img src="images/icon-reminders.svg" alt="reminders">
                <a href="#">Reminders</a>
              </li>
              <li class="header__icon header__icon--grid">
                <img src="images/icon-planning.svg" alt="planning">
                <a href="#">Planning</a>
              </li>
            </ul>
          </li>
          <li class="header__item">
            <a href="#">Company</a>
            <img class="header__arrow" src="images/icon-arrow-down.svg" alt="more">
            <ul class="header__more">
              <li class="header__icon">
                <a href="#">History</a>
              </li>
              <li class="header__icon">
                <a href="#">Our Team</a>
              </li>
              <li class="header__icon">
                <a href="#">Blog</a>
              </li>
            </ul>
          </li>
          <li class="header__item">
            <a href="#">Careers</a>
          </li>
          <li class="header__item">
            <a href="#">About</a>
          </li>
        </ul>
      </nav>

      <div class="header__button">
        <button class="header__login">Login</button>
        <button class="header__register">Register</button>
      </div>
    </div>
  </header>

  <section>
    <!-- <img src="images/image-hero-desktop.png" alt="remote work"> -->

    <h1>Make remote work</h1>

    <!-- <p>
      Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.
    </p> -->

    <button>Learn more</button>

    <ul>
      <li>
        <img src="images/client-databiz.svg" alt="databiz">
      </li>
      <li>
        <img src="images/client-audiophile.svg" alt="audiophile">
      </li>
      <li>
        <img src="images/client-meet.svg" alt="meet">
      </li>
      <li>
        <img src="images/client-maker.svg" alt="maker">
      </li>
    </ul>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
