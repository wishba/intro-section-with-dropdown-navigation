<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script defer>
    const menuOpen = () => document.getElementById('headerMenu').classList.add('header__menu--open')
    const menuClose = () => document.getElementById('headerMenu').classList.remove('header__menu--open')
  </script>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="snap logo">

    <img onclick="menuOpen()" class="header__menu-open" src="images/icon-menu.svg" alt="menu button">

    <div id="headerMenu" class="header__menu">
      <img onclick="menuClose()" class="header__menu-close" src="images/icon-close-menu.svg" alt="close menu button">

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item">
            Features
            <img class="header__list-arrow" src="images/icon-arrow-down.svg" alt="more">
          </li>
          <li class="header__list-item">
            Company
            <img class="header__list-arrow" src="images/icon-arrow-down.svg" alt="more">
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>

      <div class="header__button-container">
        <button class="header__button">Login</button>
        <button class="header__button">Register</button>
      </div>
    </div>
  </header>

  <section>
    <!-- section image -->

    <h1>Make remote work</h1>

    <p>Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.</p>

    <button>Learn more</button>

    <!-- list logo -->
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
